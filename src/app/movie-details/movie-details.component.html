<a class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ movie.movieName }}</h4>
    <hr>
    <p class="list-group-item-text">{{ movie.genre}}</p>

  </div>
  <a>
    <button type="button" class="btn btn-warning pull-left" (click)="updateItem(movie.movieId)"> Update Item</button>
  </a>
  <span class="pull-right">
    <img src="{{ movie.image }}" alt="{{ movie.movieName}}" class="img-responsive" style="max-height: 150px;"
      width="200px">
  </span>

  <br><br>

</a>
<div class="row">
  <div class="col-sm-12">
      <ul class="list-inline rating-list"
          *ngFor="let star of stars" style="display: inline-block" >
            <li (click)="countStar(star)"
                [ngClass]="{'selected': (star <= selectedValue)}">
              <fa-icon [icon]="fastar"></fa-icon>
            </li>
      </ul>
  </div>
</div>
