<nav class="nabar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="#" class="navbar-brand"  [routerLink]="['/']">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" height="70px" width="100px">
      </a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/admin-page']">Admin page</a>
          </li>
          <li class="nav-item navbar-right" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/login-form']">SignIn Register</a>
          </li>

          <li class="nav-item navbar-right" [routerLinkActive]="['link-active']">
            <a class="glyphicon glyphicon-heart" [routerLink]="['/watchList']"></a>
            <div>
              <span class="p1 fa-stack fa-2x has-badge" [attr.myValue] = "movieNum">
              </span>
            </div>
          </li>


          <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Category
                            </button>
                        </div>
                        <input type="hidden" name="search_param" value="all" id="search_param">
                        <input type="text" class="form-control" name="x" placeholder="Search term..." [(ngModel)]="search[0].name">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" (click)="OnSearch()">
                              <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
      </ul>
    </div>
